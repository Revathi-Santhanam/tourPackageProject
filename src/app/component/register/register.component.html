<div class="login-popup">
  <div style="padding-left: 450px; padding-right: 450px">
    <div class="login-popup-content shadow-lg mb-5 bg-white rounded">
      <div class="ps-5 ms-5">
        <img
          src="assets/svg/logo.svg"
          width="150px"
          height="100px"
          style="color: white"
        />
      </div>

      <div class="ps-5">
        <form
          #registrationForm="ngForm"
          (ngSubmit)="register(registrationForm)"
        >
          <div class="form-outline">
            <label class="form-label" for="username">Username</label>
            <input
              type="text"
              name="username"
              class="form-control"
              [(ngModel)]="username"
              required
            />
            <div
              *ngIf="
                registrationForm.controls['username']?.hasError('required')
              "
            >
              <small class="text-danger">Username is required</small>
            </div>
          </div>
          <div class="form-outline">
            <label class="form-label" for="name">Name</label>
            <input
              type="text"
              name="name"
              class="form-control"
              [(ngModel)]="name"
              required
            />
            <div
              *ngIf="registrationForm.controls['name']?.hasError('required')"
            >
              <small class="text-danger">Username is required</small>
            </div>
          </div>

          <div class="form-outline">
            <label class="form-label" for="Phonenumber">Phonenumber</label>
            <input
              type="number"
              id="Phonenumber"
              name="Phonenumber"
              class="form-control"
              [(ngModel)]="phoneNumber"
              required
              pattern="[0-9]{10}"
            />
            <div
              *ngIf="
                registrationForm.controls['Phonenumber']?.hasError('required')
              "
            >
              <small class="text-danger">Phonenumber is required</small>
            </div>
            <div
              *ngIf="
                registrationForm.controls['Phonenumber']?.hasError('pattern')
              "
            >
              <small class="text-danger">Invalid Phonenumber format</small>
            </div>
          </div>

          <div class="form-outline">
            <label class="form-label" for="Password">Password</label>
            <input
              type="password"
              id="Password"
              name="password"
              class="form-control"
              [(ngModel)]="password"
              required
              minlength="6"
            />
            <div
              *ngIf="
                registrationForm.controls['password']?.hasError('required')
              "
            >
              <small class="text-danger">Password is required</small>
            </div>
            <div
              *ngIf="
                registrationForm.controls['password']?.hasError('minlength')
              "
            >
              <small class="text-danger"
                >Password must be at least 6 characters</small
              >
            </div>
          </div>

          <div class="form-outline">
            <label class="form-label" for="confirmPassword"
              >Confirm Password</label
            >
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              class="form-control"
              [(ngModel)]="confirmPassword"
              required
              minlength="6"
            />
            <div
              *ngIf="
                registrationForm.controls['confirmPassword']?.hasError(
                  'required'
                )
              "
            >
              <small class="text-danger">Confirm Password is required</small>
            </div>
            <div
              *ngIf="
                registrationForm.controls['confirmPassword']?.hasError(
                  'minlength'
                )
              "
            >
              <small class="text-danger"
                >Confirm Password must be at least 6 characters</small
              >
            </div>
            <div *ngIf="password !== confirmPassword">
              <small class="text-danger">Passwords do not match</small>
            </div>
          </div>

          <div>
            <button
              type="submit"
              class="btn btn-primary"
              [disabled]="registrationForm.invalid"
            >
              Register
            </button>
          </div>

          <div class="d-flex align-items-center">
            <span>Already have an account?</span>
            <a
              routerLink="/login"
              class="text-primary text-decoration-none"
              style="color: rgb(57, 92, 121)"
              >Login here</a
            >
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
