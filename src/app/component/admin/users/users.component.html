
<div  class="card-body body">
  <div class="table-responsive table-desi">
    <table class="Booking-table table table-striped">
      <thead>
        <tr>
          <th>ID no.</th>
                <th>Name</th>
                <th>User Name</th>
                <th>Phone Number</th>
                <th>Joined At</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of userDetails" >
          <td *ngIf="user.name !== 'admin'">{{ user.id }}</td>
          <td *ngIf="user.name !== 'admin'">{{ user.name }}</td>
          <td *ngIf="user.name !== 'admin'">{{ user.username }}</td>
          <td *ngIf="user.name !== 'admin'">{{ user.phoneNumber }}</td>
          <td *ngIf="user.name !== 'admin'">{{ user.createdAt | date:'MM-dd-yyyy' }}</td>
        </tr>
       
      </tbody>
    </table>
  </div>
</div>
