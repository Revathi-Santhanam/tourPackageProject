
<div  class="card-body body">
  <div class="table-responsive table-desi">
    <table class="Booking-table table table-striped">
      <thead>
        <tr>
          <th>ID no.</th>
                <th>Name</th>
                <th>User Name</th>
                <th>Phone Number</th>
                <th>Joined At</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of userDetails">
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.username }}</td>
          <td>{{ user.phoneNumber }}</td>
          <td>{{ user.createdAt }}</td>
        </tr>
       
      </tbody>
    </table>
  </div>
</div>
